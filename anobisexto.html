<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Scripts Externos</title>
    
<body>

   <script>

    let ano = parseInt(prompt("Digite o ano: "));

    if ((ano % 400 === 0 && ano === 0) || ( ano % 4 === 0)) {
        alert("O ano é bisexto");
    } else {
        alert("O ano não é bisexto");
    }
   </script>



</body>
</html>
