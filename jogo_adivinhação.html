<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
function jogar() {
    
    let numu = parseInt(prompt("Escolha um número entre 1 e 10:"));

    if (numu < 1 || numu > 10 || isNaN(numu)) {
        alert("Por favor, insira um número válido entre 1 e 10.");
        return;
    }
    let nums = Math.floor(Math.random() * 10) + 1;

   
    if (numu === nums) {
        alert("Parabéns, você acertou!");
    } else {
        alert("Tente novamente! O número sorteado era " + nums);
    }
}


jogar();

</script>

</body>
</html>
